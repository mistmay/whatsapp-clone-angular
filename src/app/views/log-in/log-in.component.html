<div class="w-100 h-100 d-flex justify-content-center align-items-center" id="form-container">
  <form class="d-flex flex-column align-items-center gap-3 bg-white p-5" #f="ngForm" (ngSubmit)="login(f)">
    <h2 class="fs-1">Enter Your name to Continue</h2>
    <input type="text" placeholder="Name" ngModel required #name="ngModel" name="name">
    <p *ngIf="name.touched && name.invalid" class="text-danger">
      <small>
        *Required
      </small>
    </p>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">LogIn</button>
  </form>
</div>
